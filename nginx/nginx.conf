events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  logs/access.log;
    error_log   logs/error.log;

    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/xml+rss;

    upstream backend {
        server localhost:8080;
    }

    # =========================================================
    # 1. HTTP REDIRECT BLOCK (New)
    # Listens on Port 80 and sends everyone to HTTPS Port 9090
    # =========================================================
    server {
        listen 80;
        server_name epsone.electronicpay.in localhost 192.168.83.23;
        
        # The 301 Redirect Command
        return 301 https://$host:9090$request_uri;
    }

    # =========================================================
    # 2. MAIN HTTPS BLOCK (Your App)
    # =========================================================
    server {
        listen      9090 ssl;
        server_name epsone.electronicpay.in localhost 192.168.83.23;

        # SSL Configuration
        ssl_certificate      E:/nginx/ssl/server.crt;
        ssl_certificate_key  E:/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # MAGIC FIX: If someone types "http://...:9090" by mistake, 
        # Nginx normally throws an error. This line forces it to HTTPS.
        error_page 497 https://$host:$server_port$request_uri;

        # Root for React
        root /epsone/client-api/dist;
        index index.html;

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            try_files $uri =204;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /actuator/health {
            proxy_pass http://backend/actuator/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
}