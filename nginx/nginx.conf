# Main nginx configuration
events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  logs/access.log;
    error_log   logs/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Backend (Spring Boot)
    upstream backend {
        server localhost:8080;
    }

    # Serve React app + proxy to backend
    server {
        listen      9090;
        server_name epsone.electronicpay.in localhost 192.168.83.23;

        # Serve React app from root
        root /epsone/client-api/dist;
        index index.html;

        # Favicon and static assets - serve directly if exists, ignore if not
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            try_files $uri =204;
        }

        # Handle React SPA routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend
        # Frontend calls /api/* -> Backend at http://localhost:8080/api/*
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
}
