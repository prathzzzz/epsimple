

# Properties Configuration
spring.config.import=classpath:database-prod.properties,classpath:common.properties,classpath:auth.properties

# Jasypt Configuration - Encryption key from Windows Environment Variable
jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD_PROD}
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.NoIvGenerator

# Crypto Module Configuration - Use environment variable in production
crypto.encryption.key=${EPS_ENCRYPTION_KEY_PROD}

# Server Configuration
server.port=8080
server.forward-headers-strategy=framework

# Base URL for file serving (used by ServletUriComponentsBuilder)
app.base-url=http://192.168.83.23:9090

# Enable Dev Tools
spring.devtools.restart.enabled=false

# CORS Configuration (Prod - Frontend on same server, different port)
cors.allowed-origins=http://localhost:9090,http://192.168.83.23:9090

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.com.eps.module=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# Seeder Configuration
app.seeder.enabled=true


