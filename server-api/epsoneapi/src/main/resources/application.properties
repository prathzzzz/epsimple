# Properties Configuration
spring.config.import=classpath:common.properties,classpath:auth.properties,classpath:database-prod.properties
# Virtual Threads Configuration (Java 21+)
spring.threads.virtual.enabled=true
# File Upload Configuration
file.upload.base-dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true
# Seeder Configuration
app.seeder.enabled=true
app.seeder.admin-email=pratham.karia@electronicpay.in
app.seeder.default-password=Admin@123
# Actuator Configuration - Run on separate management port for security
management.server.port=8081
management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true
# Health endpoint available on main port without auth
management.endpoint.health.show-details=when-authorized


