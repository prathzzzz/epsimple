# Properties Configuration
spring.config.import=classpath:database-bulk.properties,classpath:common.properties,classpath:auth.properties
# Jasypt Configuration - Encryption key from Windows Environment Variable
jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD_DEV}
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.NoIvGenerator
# Crypto Module Configuration - Use environment variable
crypto.encryption.key=${EPS_ENCRYPTION_KEY_DEV}
# Server Configuration
server.port=8080
# Removed context-path - APIs now at http://localhost:8080/api/*
# server.servlet.context-path=/epsone
server.forward-headers-strategy=framework
# Base URL for file serving (empty for dev - uses ServletUriComponentsBuilder)
app.base-url=
# Enable Dev Tools
spring.devtools.restart.enabled=true
# CORS Configuration (Dev - Allow all + prod ports for testing)
cors.allowed-origins=http://localhost:8080,http://localhost:5173,http://localhost:9090,http://192.168.83.23:9090
# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.com.eps.module=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data.repository=TRACE
# Suppress benign Hibernate constraint warnings during schema update
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR
# Seeder Configuration
app.seeder.enabled=true


