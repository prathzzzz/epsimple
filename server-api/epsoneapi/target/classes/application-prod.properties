

# Properties Configuration
spring.config.import=classpath:database-prod.properties,classpath:common.properties,classpath:auth.properties

# Server Configuration
server.port=8080
server.servlet.context-path=/epsone

# Enable Dev Tools
spring.devtools.restart.enabled=false

# CORS Configuration (Prod - Frontend on same server, different port)
cors.allowed-origins=http://localhost:9090,http://192.168.83.23:9090

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.com.eps.module=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# Seeder Configuration
# Seeding should typically be disabled in production
# Only enable if you need to seed production data
app.seeder.enabled=false


